<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List - ProAG</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .green-list {
            background-color: #0a5e2d;
            color: #fff;
            padding: 10px;
            text-align: center;
            height: 10px; /* Ajustado para ocupar a altura total */
        }

        .yellow-list {
            background-color: #fdc727;
            color: #fff;
            padding: 10px;
            text-align: center;
            height: 1px; /* Ajustado para ocupar 20% da altura total */
        }

        .task-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Alteração para responsividade */
            max-width: 400px; /* Adicionado limite de largura */
            padding: 20px;
            position: fixed; /* Fixa o elemento na tela */
            left: 20px; /* Define a distância da borda esquerda */
            top: 150px; /* Define a distância da borda superior */
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            margin-left: 10px; /* Adiciona espaço à esquerda */
        }

        .add-task-input {
            width: calc(100% - 20px); /* Adiciona espaço à esquerda e direita */
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
            margin-left: 10px; /* Adiciona espaço à esquerda */
        }

        .add-task-button {
            width: calc(100% - 20px); /* Adiciona espaço à esquerda e direita */
            padding: 8px;
            box-sizing: border-box;
            background-color: #0a5e2d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px; /* Adiciona espaço à esquerda */
        }

        .add-task-button:hover {
            background-color: #2980b9;
        }

        .add-task-button-container {
            position: sticky;
            top: 20px;
            z-index: 1;
            background-color: #fff;
            padding: 10px;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .task.completed {
            background-color: #27ae60; /* Verde */
            color: #fff;
        }

        .task.todo {
            background-color: #f39c12; /* Amarelo */
            color: #fff;
        }

        .task-text {
            font-weight: bold;
            text-align: center; /* Centraliza o texto */
            margin-left: 10px; /* Adiciona espaço ao lado esquerdo */
        }

        .status {
            font-size: 12px;
            margin-left: 10px; /* Adiciona espaço entre o nome e o status */
        }

        .remove-button {
            background-color: #e74c3c; /* Vermelho */
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: auto; /* Move para a esquerda */
            margin-right: 10px; /* Ajusta a distância entre o status e o botão */
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="green-list">
        <h3></h3>
        <ul>
        </ul>
    </div>
    <div class="yellow-list">
        <h3></h3>
        <ul>
        </ul>
    </div>

    <div class="task-container">
        <div class="header">
            <h2>Check List - ProAG</h2>
        </div>
        <div class="add-task-button-container">
            <input class="add-task-input" type="text" id="new-task" placeholder="Nova Tarefa">
            <button class="add-task-button" onclick="addTask()">Adicionar Tarefa</button>
        </div>
        <ul class="task-list" id="task-list">
            <!-- Lista de tarefas aparecerá aqui -->
        </ul>
    </div>

    <script>
        function addTask() {
            const taskText = document.getElementById('new-task').value;
            if (taskText.trim() !== '') {
                const taskList = document.getElementById('task-list');

                const taskItem = document.createElement('li');
                taskItem.className = 'task todo'; // Inicia como "a fazer"

                const taskTextElement = document.createElement('span');
                taskTextElement.className = 'task-text';
                taskTextElement.textContent = taskText;

                const statusElement = document.createElement('span');
                statusElement.className = 'status';
                statusElement.textContent = 'A fazer';

                const removeButton = document.createElement('button');
                removeButton.className = 'remove-button';
                removeButton.textContent = 'Remover';
                removeButton.onclick = function () {
                    taskItem.remove();
                };

                taskItem.appendChild(taskTextElement);
                taskItem.appendChild(statusElement);
                taskItem.appendChild(removeButton);

                taskList.appendChild(taskItem);

                // Limpar o campo de entrada
                document.getElementById('new-task').value = '';

                // Adiciona o evento de click para alternar entre "concluído" e "a fazer"
                taskItem.onclick = function () {
                    if (taskItem.classList.contains('completed')) {
                        taskItem.classList.remove('completed');
                        taskItem.classList.add('todo');
                        taskItem.style.backgroundColor = '#f39c12'; /* Amarelo */
                        statusElement.textContent = 'A fazer';
                    } else {
                        taskItem.classList.remove('todo');
                        taskItem.classList.add('completed');
                        taskItem.style.backgroundColor = '#27ae60'; /* Verde */
                        statusElement.textContent = 'Concluído';
                    }
                };
            }
        }
    </script>
</body>

</html>
